language: php
php:
  - 7.1
  - 7.2
  - nightly

before_install:
  - ./travis-before-install.sh

install:
  - composer install

before_script:
  - bin/console doctrine:schema:update --force

script:
  - bin/phpunit --coverage-clover=coverage.xml
  - bin/phpcs -p --standard=PSR2 --exclude=Generic.Files.LineLength src/ tests/
  - bin/phpstan analyse -c .phpstan/src.neon src/AppBundle/ -l max
  - bin/phpstan analyse -c .phpstan/tests.neon tests/AppBundle/ -l max

after_success:
    - bash <(curl -s https://codecov.io/bash)
