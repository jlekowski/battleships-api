imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  utf8mb4
        server_version: 5.5
        keep_slave: true
        slaves: "%database_slaves%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

sensio_framework_extra:
    view:   { annotations: true }

fos_rest:
    param_fetcher_listener: true
    format_listener:
        rules:
            # html requires creating a template
            - { priorities: [json, xml], fallback_format: json, prefer_extension: true }
    routing_loader:
        default_format: json
    view:
        # to return data instead of Response/JsonResponse object
        view_response_listener: force
    exception:
        exception_controller: 'app.controller.exception_controller:showAction'
        codes:
            'Symfony\Component\Security\Core\Exception\AuthenticationException': 401
        messages:
            'AppBundle\Exception\GameFlowException': true
            'AppBundle\Exception\InvalidShipsException': true
            'AppBundle\Exception\InvalidCoordinatesException': true
            'Symfony\Component\Security\Core\Exception\AuthenticationException': true
